<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>
<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
  <div class="container">
    <h1 class="title-page">Shopping cart</h1>
  </div>
  <!-- container //  -->
</section>
<!-- ========================= SECTION INTRO END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
  <div class="container">
    <div class="row">
      <main class="col-md-9">
        <div class="card">
          <table
            aria-describedby="My cart"
            class="table table-borderless table-shopping-cart"
          >
            <thead class="text-muted">
              <tr class="small text-uppercase">
                <th scope="col">Product</th>
                <th scope="col" style="width: 120px">Quantity</th>
                <th scope="col" style="width: 120px">Price</th>
                <th scope="col" class="text-right" style="width: 200"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of cart">
                <td>
                  <figure class="itemside">
                    <div class="aside">
                      <img
                        src="assets/images/products/p{{ p.id }}.jfif"
                        class="img-sm"
                        alt="Picture of product"
                      />
                    </div>
                    <figcaption class="info">
                      <a href="/products/product/0" class="title text-dark">{{
                        p.name
                      }}</a>
                      <p class="text-muted small">Color: {{ p.color }}<br /></p>
                    </figcaption>
                  </figure>
                </td>
                <td>
                  <var class="price">{{ count[p.id] }}</var>
                </td>
                <td>
                  <div class="price-wrap">
                    <var class="price">${{ p.price }}</var>
                  </div>
                  <!-- price-wrap .// -->
                </td>
                <td class="text-right">
                  <a (click)="removeFromCart(p)" class="btn btn-light">
                    Remove</a
                  >
                </td>
              </tr>
            </tbody>
          </table>

          <div class="card-body border-top">
            <a
              href="/order"
              (click)="sendCart()"
              class="btn btn-success float-md-right"
            >
              Make Purchase <em class="fa fa-chevron-right"></em>
            </a>
            <a href="/products" class="btn btn-secondary">
              <em class="fa fa-chevron-left"></em> Continue shopping
            </a>
          </div>
        </div>
        <!-- card.// -->
      </main>
      <!-- col.// -->
      <aside class="col-md-3">
        <!-- card .// -->
        <div class="card">
          <div class="card-body">
            <dl class="dlist-align">
              <dt>Total:</dt>
              <dd class="text-right h5">
                <strong>${{ total }}</strong>
              </dd>
            </dl>
            <hr />
            <div class="alert alert-success mt-3">
              <p class="icontext">
                <em class="icon text-success fa fa-truck"></em> Free Delivery
                within 1-2 weeks with CityDelivery!
              </p>
            </div>
          </div>
          <!-- card-body.// -->
        </div>
        <!-- card .// -->
      </aside>
      <!-- col.// -->
    </div>
  </div>

  <br />
  <br />
  <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
