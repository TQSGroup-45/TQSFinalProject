<!-- ========================= SECTION PAGETOP ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
  <div class="container">
    <div class="row">
      <main class="col-md-9">
        <div class="card">
          <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
              <tr class="small text-uppercase">
                <th scope="col">Product</th>
                <th scope="col" width="120">Quantity</th>
                <th scope="col" width="120">Price</th>
                <th scope="col" class="text-right" width="200"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <figure class="itemside">
                    <div class="aside">
                      <img
                        src="assets/images/products/p1.jfif"
                        class="img-sm"
                      />
                    </div>
                    <figcaption class="info">
                      <a href="/products/product/0" class="title text-dark"
                        >Brown Pants</a
                      >
                      <p class="text-muted small">Color: Brown <br /></p>
                    </figcaption>
                  </figure>
                </td>
                <td>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </td>
                <td>
                  <div class="price-wrap">
                    <var class="price">$39.99</var>
                  </div>
                  <!-- price-wrap .// -->
                </td>
                <td class="text-right">
                  <a href="" class="btn btn-light"> Remove</a>
                </td>
              </tr>
              <tr>
                <td>
                  <figure class="itemside">
                    <div class="aside">
                      <img
                        src="assets/images/products/p2.jfif"
                        class="img-sm"
                      />
                    </div>
                    <figcaption class="info">
                      <a href="/products/product/1" class="title text-dark"
                        >Blue T-shirt</a
                      >
                      <p class="text-muted small">Color: Blue <br /></p>
                    </figcaption>
                  </figure>
                </td>
                <td>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </td>
                <td>
                  <div class="price-wrap">
                    <var class="price">$29.99</var>
                  </div>
                  <!-- price-wrap .// -->
                </td>
                <td class="text-right">
                  <a href="" class="btn btn-light"> Remove</a>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="card-body border-top">
            <a href="#" class="btn btn-success float-md-right">
              Make Purchase <i class="fa fa-chevron-right"></i>
            </a>
            <a href="/products" class="btn btn-secondary">
              <i class="fa fa-chevron-left"></i> Continue shopping
            </a>
          </div>
        </div>
        <!-- card.// -->

        <div class="alert alert-success mt-3">
          <p class="icontext">
            <i class="icon text-success fa fa-truck"></i> Free Delivery within
            1-2 weeks
          </p>
        </div>
      </main>
      <!-- col.// -->
      <aside class="col-md-3">
        <!-- card .// -->
        <div class="card">
          <div class="card-body">
            <dl class="dlist-align">
              <dt>Total:</dt>
              <dd class="text-right h5"><strong>$69.98</strong></dd>
            </dl>
            <hr />
            <h3>Want it delivered?</h3>
            <input type="radio" id="yes" name="fav_language" value="yes" />
            <label for="yes">Yes</label><br />
            <input type="radio" id="no" name="fav_language" value="no" />
            <label for="no">No</label><br />
          </div>
          <!-- card-body.// -->
        </div>
        <!-- card .// -->
      </aside>
      <!-- col.// -->
    </div>
  </div>
  <!-- container .//  -->
</section>
